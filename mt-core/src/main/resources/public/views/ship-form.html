<div class="form-group">
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
        <input type="text" ng-model="ship.name" class="form-control" id="name" placeholder="Ship Name"/>
    </div>
</div>
<div class="form-group">
    <label for="description" class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10">
        <input type="text" ng-model="ship.description" class="form-control" id="description" placeholder="Ship Description"/>
    </div>
</div>
<div class="form-group">
    <label for="averageSpeedInKnots" class="col-sm-2 control-label">Average speed</label>
    <div class="col-sm-10">
        <input type="text" ng-model="ship.averageSpeedInKnots" class="form-control" id="averageSpeedInKnots" placeholder="Average speed in knots"/>
    </div>
</div>
<div class="form-group">
    <label for="averageCostOfHourOnSea" class="col-sm-2 control-label">Average cost of hour on sea</label>
    <div class="col-sm-10">
        <input type="text" ng-model="ship.averageCostOfHourOnSea" class="form-control" id="averageCostOfHourOnSea" placeholder="Average cost of hour on sea"/>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
